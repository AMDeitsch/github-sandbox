on: pull_request

jobs:
  example_comment_pr:
    runs-on: ubuntu-latest
    name: An example job to comment a PR
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Comment PR
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: |
            Thank you for your pull request! As this is a sandbox repository, your pull request will eventually be closed. If you would like engagement from the Pythia team on this, please tag @ProjectPythia/infrastructure to let us know!
